name: Upgrade Package Workflow

on:
  workflow_dispatch:
    inputs:
      package-name:
        description: 'Package to update'
        required: true
      package-version:
        description: 'New package version'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  upgrade-package-version:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Configure Git'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 'Setup NodeJS'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Fetch Latest Changes'
        run: |
          git fetch --all
          git checkout master
          git pull origin master

      - name: Install Dependencies
        run: npm install

      - name: Run Package Update Script
        id: upgrade
        run: node src/upgrade-package.mjs ${{ github.event.inputs.package-name }} ${{ github.event.inputs.package-version }}

  create-pull-request:
    runs-on: ubuntu-latest
    needs: upgrade-package-version

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: Update ${{ github.event.inputs.package-name }} to v${{ github.event.inputs.package-version }}"
          body: This PR updates the package `${{ github.event.inputs.package-name }}` to version `${{ github.event.inputs.package-version }}`
          labels: dependencies
          assignees: suryac72
          branch: ${{ steps.upgrade.outputs.branch-name }}
          base: master
          commit-message: "chore: Update ${{ github.event.inputs.package-name }} to v${{ github.event.inputs.package-version }}"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          signoff: false
          delete-branch: false
          draft: false
